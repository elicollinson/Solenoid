[tool.poetry]
name = "local-general-agent"
version = "0.1.0"
description = "A configurable terminal application with Solarized theming and slash command support"
readme = "README.md"
authors = []
packages = [
    { include = "local_general_agent" },
    { include = "local_responses" },
    { include = "memory" },
]

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
textual = ">=0.47.0"
fastapi = ">=0.110.0"
uvicorn = { version = ">=0.27.0", extras = ["standard"] }
sqlalchemy = ">=2.0.23"
orjson = ">=3.9.15"
huggingface_hub = ">=0.22.2"
"mlx-lm" = ">=0.10.0"
typer = ">=0.12.0"
openai = ">=1.37.0"
"openai-agents" = ">=0.4.0"
"google-adk" = ">=1.18.0"
pydantic = ">=2.10.0"
"pydantic-settings" = ">=2.2.1"
python-dotenv = ">=1.0.1"
requests = ">=2.31.0"
"sentence-transformers" = ">=3.0.0"
torch = ">=2.3.0"
numpy = ">=1.26.0"
"sqlite-vec" = ">=0.1.2"
FlagEmbedding = ">=1.2.10"

[tool.poetry.group.dev.dependencies]
httpx = ">=0.27.0"
pytest = ">=8.1.0"

[tool.poetry.scripts]
terminal-app = "local_general_agent.main:main"

[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"


