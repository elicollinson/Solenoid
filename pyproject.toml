[project]
name = "local-general-agent"
version = "0.1.0"
description = "A configurable terminal application with Solarized theming and slash command support"
requires-python = ">=3.10"
dependencies = [
    "textual>=0.47.0",
    "fastapi>=0.110.0",
    "uvicorn[standard]>=0.27.0",
    "sqlalchemy>=2.0.23",
    "orjson>=3.9.15",
    "huggingface_hub>=0.22.2",
    "mlx-lm>=0.10.0",
    "typer>=0.12.0",
    "openai>=1.37.0",
    "openai-agents>=0.4.0",
    "google-adk>=1.18.0",
    "pydantic>=2.10.0",
    "pydantic-settings>=2.2.1",
    "python-dotenv>=1.0.1",
    "requests>=2.31.0",
    "litellm>=1.74",
    "arize-phoenix>=12.9.0",
    "sentence-transformers>=3.0.0",
    "torch>=2.3.0",
    "numpy>=1.26.0",
    "sqlite-vec>=0.1.2",
    "FlagEmbedding>=1.2.10",
]

[project.scripts]
terminal-app = "local_general_agent.main:main"

[project.optional-dependencies]
dev = [
    "httpx>=0.27.0",
    "pytest>=8.1.0",
]

[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = [
    "local_general_agent*",
    "local_responses*",
    "memory*",
]
